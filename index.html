<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Catálogo del Supermercado</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    img {
      max-width: 100px;
    }
  </style>
</head>
<body>
  <h1>Catálogo del Supermercado</h1>
  <table id="catalogo"></table>

  <script>
    const URL = 'https://docs.google.com/spreadsheets/d/1NQE9pPv3uJY4E8tNw5d0ls1QZRM5Ofj9xzhURAgyJq0/edit?usp=sharing'; // <-- Reemplaza este enlace

    fetch(URL)
      .then(res => res.text())
      .then(data => {
        const rows = data.trim().split('\n');
        const table = document.getElementById('catalogo');
        rows.forEach((row, index) => {
          const cols = row.split(',');
          const tr = document.createElement('tr');

          cols.forEach((col, i) => {
            const cell = document.createElement(index === 0 ? 'th' : 'td');
            if (index > 0 && i === 2) {
              // Si es columna de imagen
              const img = document.createElement('img');
              img.src = col;
              cell.appendChild(img);
            } else {
              cell.textContent = col;
            }
            tr.appendChild(cell);
          });

          table.appendChild(tr);
        });
      });
  </script>
</body>
</html>
